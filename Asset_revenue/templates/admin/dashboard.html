{% extends "admin/basedash.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<!-- External Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<style>
    body {
        background: linear-gradient(to right, #e0eafc, #cfdef3);
        font-family: 'Segoe UI', sans-serif;
    }

    .dashboard-container {
        padding: 4rem 1rem;
    }

    .dashboard-title {
        font-size: 3rem;
        font-weight: 800;
        color: #2f3542;
        text-align: center;
        margin-bottom: 4rem;
    }

    .card-neo {
        background: #ffffffcc;
        border-radius: 2rem;
        padding: 2.5rem;
        box-shadow: 10px 10px 25px #d1d9e6, -10px -10px 25px #ffffff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
        border: none;
    }

    .card-neo:hover {
        transform: translateY(-8px);
        box-shadow: 12px 12px 30px rgba(0, 0, 0, 0.1);
    }

    .card-icon {
        font-size: 3.5rem;
        color: #5f27cd;
        margin-bottom: 1rem;
    }

    .card-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: #2d3436;
        margin-bottom: 0.5rem;
    }

    .card-subtext {
        font-size: 1rem;
        color: #636e72;
        margin-bottom: 1.5rem;
    }

    .btn-glow {
        background: #5f27cd;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        border-radius: 50px;
        transition: all 0.3s ease-in-out;
    }

    .btn-glow:hover {
        background: #341f97;
        box-shadow: 0 0 15px #5f27cd;
    }

    @media (max-width: 767px) {
        .dashboard-title {
            font-size: 2.2rem;
        }

        .card-neo {
            padding: 2rem;
        }
    }
</style>

<div class="container dashboard-container">
    <h1 class="dashboard-title">Admin Dashboard</h1>

    <div class="row g-4 justify-content-center">
        <!-- Users -->
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card card-neo">
                <div class="card-icon"><i class="bi bi-people-fill"></i></div>
                <div class="card-title">Users</div>
                
                <a href="{{ url_for('admin.manage_users') }}" class="btn btn-glow">
                    <i class="bi bi-arrow-right-circle-fill"></i> Go to Users
                </a>
            </div>
        </div>

        <!-- Departments -->
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card card-neo">
                <div class="card-icon"><i class="bi bi-diagram-3-fill"></i></div>
                <div class="card-title">Departments</div>
                
                <a href="{{ url_for('admin.manage_departments') }}" class="btn btn-glow">
                    <i class="bi bi-arrow-right-circle-fill"></i> Go to Departments
                </a>
            </div>
        </div>

        <!-- Accounting -->
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card card-neo">
                <div class="card-icon"><i class="bi bi-bank"></i></div>
                <div class="card-title">Accounting Hierarchy</div>
                
                <a href="{{ url_for('accounting.accounting_hierarchy') }}" class="btn btn-glow">
                    <i class="bi bi-arrow-right-circle-fill"></i> Open Manager
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
